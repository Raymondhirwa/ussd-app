<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 20px; }
        h2 { text-align: center; }
        table { width: 90%; margin: auto; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #eee; }
        form { display: inline-block; }
        button { background: #007bff; color: white; border: none; padding: 5px 10px; }
        .logout { text-align: center; margin: 20px; }
        .logout a { color: red; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Appeals Dashboard</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Appeal</th>
            <th>Status</th>
            <th>Update</th>
        </tr>
        {% for appeal in appeals %}
        <tr>
            <td>{{ appeal.id }}</td>
            <td>{{ appeal.student_id }}</td>
            <td>{{ appeal.message }}</td>
            <td>{{ appeal.status_id }}</td>
            <td>
                <form action="{{ url_for('update_status', appeal_id=appeal.id) }}" method="POST">
                    <select name="status" required>
                        <option value="">Select</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="logout">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
